// 1.Income Tax Calculation Based on Income Slabs
// Problem:
// Write a program to calculate income tax based on the following slabs:

// Income <= 2,50,000: No tax

// Income > 2,50,000 and <= 5,00,000: 5% of the amount exceeding 2,50,000

// Income > 5,00,000 and <= 10,00,000: 12,500 + 20% of the amount exceeding 5,00,000

// Income > 10,00,000: 1,12,500 + 30% of the amount exceeding 10,00,000

// Requirements:

// Input: A variable representing income

// Output: Total tax payable

//1...

let income=+prompt("Enter your Income :")

if(income<=250000)
{
    console.log("No tax")
}
else if(income>250000&&income<=500000){
    console.log("Tax to be paid:",(income-25000)*0.05)
}
else if(income>500000&&income<=1000000){
    console.log("Tax to be paid:",12500+(income-25000)*0.20)
}
else if(income>1000000){
    console.log("Tax to be paid:",112500+(income-25000)*0.30)
}
else{
    console.log("invalid")
}


// 2.Shipping Cost Based on Weight and Destination

// Problem:
// Write a program that calculates the shipping cost for a parcel based on its weight and destination:

// Weight <= 1kg:

// Local: 5rs

// National: 8rs

// International: 15rs

// Weight > 1kg and <= 5kg:

// Local: 10rs

// National: 15rs

// International: 30rs

// Weight > 5kg and <= 10kg:

// Local: 20rs

// National: 25rs

// International: 50rs

// Weight > 10kg:

// Local: 30rs

// National: 35rs

// International: 70rs


// Requirements:
// Input: Two variables for weight and destination

// Output: The total shipping cost


//2...

const weight = +prompt("Enter the weight of the parcel (in kg): ");
const destination = prompt("Enter the destination (Local/National/International): ")

if (weight <= 1) {
    if (destination === 'Local') {
        console.log("Total Shipping Cost is Rs.5")
    } else if (destination === 'National') {
        console.log("Total Shipping Cost is Rs.8")
    } else if (destination === 'International') {
        console.log("Total Shipping Cost is Rs.15")
    }
} else if (weight > 1 && weight <= 5) {
    if (destination === 'Local') {
        console.log("Total Shipping Cost is Rs.10")
    } else if (destination === 'National') {
        console.log("Total Shipping Cost is Rs.15")
    } else if (destination === 'International') {
        console.log("Total Shipping Cost is Rs.30")
    }
} else if (weight > 5 && weight <= 10) {
    if (destination === 'Local') {
        console.log("Total Shipping Cost is Rs.20")
    } else if (destination === 'National') {
        console.log("Total Shipping Cost is Rs.25")
    } else if (destination === 'International') {
        console.log("Total Shipping Cost is Rs.50")
    }
} else if (weight > 10) {
    if (destination === 'Local') {
        console.log("Total Shipping Cost is Rs.30")
    } else if (destination === 'National') {
        console.log("Total Shipping Cost is Rs.35")
    } else if (destination === 'International') {
        console.log("Total Shipping Cost is Rs.70")
    }
}
else{
    console.log("Invalid weight")
}



// 3. Electricity Bill Calculation Based on Usage

// Problem:
// Write a program to calculate the electricity bill based on the number of units consumed:

// Units <= 100: 1rs per unit

// Units > 100 and <= 300: 1rs per unit for the first 100 units + 1.5rs per unit for the next 200 units

// Units > 300: 1rs per unit for the first 100 units + 1.5rs per unit for the next 200 units + 2rs per unit beyond 300

// Requirements:

// Input: A variable representing the number of units consumed

// Output: Total electricity bill amount


//3...

let units=+prompt("No.of units consumed:")
if(units<=100){
    console.log("Your Electricity bill is:",units*1)
}
else if(units>100&&units<=300){
    console.log("Your Electricity bill is:",100*1+(units-100)*1.5)
}
else if(units>300){
    console.log("Your Electricity bill is:",100*1.5+200*1.5+(units-300)*2)
}
else{
    console.log("No Electricity")
}
