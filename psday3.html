    <script>


//1...

let income=+prompt("Enter your Income :")

if(income<=250000)
{
    console.log("No tax")
}
else if(income>250000&&income<=500000){
    console.log("Tax to be paid:",(income-25000)*0.05)
}
else if(income>500000&&income<=1000000){
    console.log("Tax to be paid:",12500+(income-25000)*0.20)
}
else if(income>1000000){
    console.log("Tax to be paid:",112500+(income-25000)*0.30)
}
else{
    console.log("invalid")
}





//2...

const weight = +prompt("Enter the weight of the parcel (in kg): ");
const destination = prompt("Enter the destination (Local/National/International): ")

if (weight <= 1) {
    if (destination === 'Local') {
        console.log("Total Shipping Cost is Rs.5")
    } else if (destination === 'National') {
        console.log("Total Shipping Cost is Rs.8")
    } else if (destination === 'International') {
        console.log("Total Shipping Cost is Rs.15")
    }
} else if (weight > 1 && weight <= 5) {
    if (destination === 'Local') {
        console.log("Total Shipping Cost is Rs.10")
    } else if (destination === 'National') {
        console.log("Total Shipping Cost is Rs.15")
    } else if (destination === 'International') {
        console.log("Total Shipping Cost is Rs.30")
    }
} else if (weight > 5 && weight <= 10) {
    if (destination === 'Local') {
        console.log("Total Shipping Cost is Rs.20")
    } else if (destination === 'National') {
        console.log("Total Shipping Cost is Rs.25")
    } else if (destination === 'International') {
        console.log("Total Shipping Cost is Rs.50")
    }
} else if (weight > 10) {
    if (destination === 'Local') {
        console.log("Total Shipping Cost is Rs.30")
    } else if (destination === 'National') {
        console.log("Total Shipping Cost is Rs.35")
    } else if (destination === 'International') {
        console.log("Total Shipping Cost is Rs.70")
    }
}
else{
    console.log("Invalid weight")
}




//3...

let units=+prompt("No.of units consumed:")
if(units<=100){
    console.log("Your Electricity bill is:",units*1)
}
else if(units>100&&units<=300){
    console.log("Your Electricity bill is:",100*1+(units-100)*1.5)
}
else if(units>300){
    console.log("Your Electricity bill is:",100*1.5+200*1.5+(units-300)*2)
}
else{
    console.log("No Electricity")
}
